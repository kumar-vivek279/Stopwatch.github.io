<body>
 <!-- Project -->
 <div class="container">
  <h3>Stopwatch</h3>
  <h1 id="display">00 : 00 : 00</h1>
  <button onclick="Start()">Start</button>
  <button onclick="Stop()">Stop</button>
  <button type="reset" onclick="reset()">Reset</button>
 </div>
 <script>
  var isStop = true;
  var sec = 0;
  var min = 0;
  var hr = 0;

  const Start = () => {
   if (isStop == true)
   {
    isStop = false;
    startTimer();
   }
  }

  const startTimer = () => {
   if (isStop == false)
   {
    sec = parseInt(sec);
    min = parseInt(min);
    hr = parseInt(hr);
    sec++;
    if (sec == 60)
    {
     sec = 0;
     min++;
    }

    if (min == 60)
    {
     min = 0;
     hr++;
    }

    if (sec < 10)
    {
     sec = "0" + sec;
    }

    if (min < 10)
    {
     min = "0" + min;
    }

    if (hr < 10)
    {
     hr = "0" + hr;
    }

    display.innerHTML = hr + " : " + min + " : " + sec;
    setTimeout("startTimer()", 1000)
   }
  }

  const Stop = () => {
   isStop = true;
  }

  const reset = () => {
   isStop = true;
   sec = 0;
   hr = 0;
   min = 0;
   display.innerHTML = "00 : 00 : 00";
  }
 </script>
